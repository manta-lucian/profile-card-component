<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <h1 class="visually-hidden">Profile card component</h1>
        <img class="card__image" src="images/bg-pattern-card.svg" alt="#" />
        <div class="card__info">
          <img class="card__info-image" src="images/image-victor.jpg" alt="Victor Crest portret" />
          <div class="card__nameNageNcity">
            <div class="card__nameNage">
              <p class="card__name">Victor Creset</p>
              <p class="card__age">26</p>
            </div>
            <p class="card__city">London</p>
          </div>
          <hr class="divider" />
          <div class="card__statistics">
            <div class="card__followers">
              <p class="card__statistics-number">80K</p>
              <p class="card__statistics-text">Followers</p>
            </div>
            <div class="card__likes">
              <p class="card__statistics-number">803K</p>
              <p class="card__statistics-text">Likes</p>
            </div>
            <div class="card__photos">
              <p class="card__statistics-number">1.4K</p>
              <p class="card__statistics-text">Photos</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
